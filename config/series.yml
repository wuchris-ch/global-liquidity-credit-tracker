# Global Liquidity Tracker - Series Configuration
# Each series defines: source, source_id, country, frequency, type, description

series:
  # ===================
  # Central Bank Balance Sheets
  # ===================
  fed_total_assets:
    source: fred
    source_id: WALCL
    country: US
    frequency: weekly
    type: stock
    unit: millions_usd
    description: "Federal Reserve Total Assets"

  fed_treasury_general_account:
    source: fred
    source_id: WTREGEN
    country: US
    frequency: weekly
    type: stock
    unit: millions_usd
    description: "Treasury General Account at Fed"

  fed_reverse_repo:
    source: fred
    source_id: RRPONTSYD
    country: US
    frequency: daily
    type: stock
    unit: billions_usd
    description: "Overnight Reverse Repurchase Agreements"

  ecb_total_assets:
    source: fred
    source_id: ECBASSETSW
