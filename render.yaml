# Render Blueprint - deploy with one click
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: glci-api
    runtime: python
    pythonVersion: "3.11.4"
    plan: starter  # $7/month, always-on (free tier spins down after inactivity)
    buildCommand: pip install -e .
    startCommand: uvicorn src.api:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: FRED_API_KEY
        sync: false  # You'll set this manually in dashboard
      - key: CORS_ORIGINS
        sync: false  # Set to your Vercel frontend URL
    disk:
      name: data-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1  # Stores cached parquet files

